{% if formset_name and numero_fila%}
    {% for criterio in criterios %}
        <li>
            <input type="checkbox" class="custom-checkbox"
                name="{{ formset_name }}-{{ numero_fila }}-criterios"
                value="{{ criterio.pk }}"
                id="id_{{ formset_name }}-{{ numero_fila }}-criterios_{{ forloop.counter0 }}">
            <label class="check-label" for="id_{{ formset_name }}-{{ numero_fila }}-criterios_{{ forloop.counter0 }}">
                {{ criterio.codigo }} - {{ criterio.description }}
            </label>
        </li>
    {% endfor %}
{% else %}
    {% for criterio in criterios %}
        <li>
            <input type="checkbox" class="custom-checkbox"
                name="criterios"
                value="{{ criterio.pk }}"
                id="id_criterios">
            <label class="check-label" for="id_criterios">
                {{ criterio.codigo }} - {{ criterio.description }}
            </label>
        </li>
    {% endfor %}
{% endif %}
