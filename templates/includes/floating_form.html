{% load widget_tweaks %}

{% for field in form %}
    <div class="form-group-float">
        {{ field | add_label_class:"form-control-placeholder" }}
        {% render_field field class="form-control floating-input" %}
        {% if field.help_text %}
            <div class="form-text text-muted">
                {{ field.help_text | safe }}
            </div>
        {% endif %}
    </div>
{% endfor %}
