{% extends 'base.html' %}

{% load static %}

{% block content %}
    <section class="checkout">
        <section class="container">
            <script src="https://js.stripe.com/v3/"></script>
            <h3 class="main-title">Detalle de Pago</h3>

            <div class="payment-summary">

                <div class="payment-detail">
                    <p>Tipo de Plan: <strong>{{ plan.plan_type.title }}</strong></p>
                    <p>Valor: <strong>{{ plan.price }} USD</strong></p>
                </div>

                <form method="post" class="payment-form" id="payment-form">
                    {% csrf_token %}
                    <div class="payment-form">
                        <label class="payment-label" for="card-element">
                        Tarjeta de Cr√©dito:
                        </label>
                        <div id="card-element">
                        <!-- A Stripe Element will be inserted here. -->
                        </div>

                        <!-- Used to display form errors. -->
                        <div id="card-errors" role="alert"></div>
                    </div>

                    <div class="payment-submit">
                        <button type="submit" class="primary-button subscribe-btn"><span class="fas fa-crown"></span> Obtener Premium</button>
                        <a href="" class="secondary-button">Cancelar</a>
                    </div>
                </form>

            </div>
        </section>
    </section>
{% endblock content %}


{% block scripts %}
    <script src="{% static 'jquery-validation/dist/jquery.validate.min.js' %}"></script>
    <script src="{% static 'jquery-validation/dist/localization/messages_es.min.js' %}"></script>
    <script src="{% static 'js/asistente/checkout.js' %}"></script>
{% endblock scripts %}
